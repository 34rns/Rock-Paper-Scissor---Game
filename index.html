<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game By RNS</title>
    <link rel="icon" type="image/png" href="https://rb.gy/isskfm" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="fixedDiv">
        <h2 class="fP">Lets'play</h2>
      </div>

      <div class="left-div">
        <h1 class="playerOne">Player One</h1>
        <div class="imgDiv one">
          <img src="https://rb.gy/z1hqgl" alt="mystery" class="playerOneImg" />
        </div>
        <div class="inpDiv">
          <form action="#" class="form1">
            <input
              type="password"
              name="playerOneAns"
              id="playerOneAns"
              placeholder="Rock, Paper, Scissor ?"
            />
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>

      <div class="right-div">
        <h1 class="playerTwo">Player Two</h1>
        <div class="imgDiv two">
          <img src="https://rb.gy/z1hqgl" alt="mystery" class="playerTwoImg" />
        </div>
        <div class="inpDiv">
          <form action="#" class="form2">
            <input
              type="password"
              name="playerTwoAns"
              id="playerTwoAns"
              placeholder="Rock, Paper, Scissor ?"
            />
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>

      <div class="fixedDiv2">
        <button class="button-6">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
